<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>SnapStory</title>

    <!-- Tailwind CDN（先用着，之后可以换成本地版本） -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                yellow: "#FBBF24",
                orange: "#F97316",
                blue: "#3B82F6",
                green: "#10B981",
                purple: "#8B5CF6"
              }
            },
            fontFamily: {
              sans: ["Comic Sans MS", "Chalkboard SE", "sans-serif"]
            },
            animation: {
              "bounce-slow": "bounce 3s infinite",
              "pop-in":
                "popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards",
              "pulse-glow": "pulseGlow 2s infinite",
              "grab-pop": "grabPop 0.8s ease-out forwards",
              shake: "shake 0.5s cubic-bezier(.36,.07,.19,.97) both"
            },
            keyframes: {
              popIn: {
                "0%": { opacity: "0", transform: "scale(0.5)" },
                "100%": { opacity: "1", transform: "scale(1)" }
              },
              pulseGlow: {
                "0%, 100%": { boxShadow: "0 0 10px #3B82F6" },
                "50%": { boxShadow: "0 0 25px #3B82F6" }
              },
              grabPop: {
                "0%": {
                  transform: "translate(-50%, -50%) scale(0.5)",
                  opacity: "0"
                },
                "50%": {
                  transform: "translate(-50%, -50%) scale(1.2)",
                  opacity: "1"
                },
                "100%": {
                  transform: "translate(-50%, -150%) scale(0.8)",
                  opacity: "0"
                }
              },
              shake: {
                "10%, 90%": { transform: "translate3d(-1px, 0, 0)" },
                "20%, 80%": { transform: "translate3d(2px, 0, 0)" },
                "30%, 50%, 70%": { transform: "translate3d(-4px, 0, 0)" },
                "40%, 60%": { transform: "translate3d(4px, 0, 0)" }
              }
            }
          }
        }
      };
    </script>

    <style>
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      body {
        margin: 0;
        overscroll-behavior: none;
        background-color: #eff6ff;
        -webkit-tap-highlight-color: transparent;
        padding-bottom: env(safe-area-inset-bottom);
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .h-dvh {
        height: 100dvh;
      }
    </style>
  </head>

  <body>
    <!-- React 挂载点 -->
    <div id="root"></div>

    <!-- 关键：React / Vite 入口 -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
